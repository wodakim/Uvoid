<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>URBAN VOID</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/img/icon-192.png">

    <!-- Google Fonts: Orbitron & Rajdhani -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/warning.css">
    <link rel="stylesheet" href="assets/css/missions.css">
    <link rel="stylesheet" href="assets/css/minimap.css">
    <link rel="stylesheet" href="assets/css/settings.css">
</head>
<body>

    <!-- Layer 1: The Abyss (Space/Nebula Background) -->
    <div id="abyss-background"></div>

    <!-- Layer 2: The Game World (The Floor/City Grid) -->
    <canvas id="game-canvas"></canvas>

    <!-- Layer 3: UI Overlay -->
    <div id="ui-layer">

        <!-- WANTED Overlay (Red Pulsing Border) -->
        <div id="wanted-overlay" class="wanted-overlay hidden">
            <div class="wanted-text">WANTED</div>
        </div>

        <!-- Main Menu -->
        <div id="screen-main-menu" class="screen active">
            <!-- Huge Floating Logo -->
            <div class="menu-header">
                <h1 class="logo-text glitch" data-text="URBAN VOID">URBAN VOID</h1>
                <div class="coin-display-menu">
                    <span class="coin-icon">¬©</span> <span id="menu-coin-count">0</span>
                </div>
            </div>

            <!-- Warning - Hidden in menu for cleaner look or stylized? -->
            <!-- Removing warning from main menu to clean it up, maybe move to loading or as a tip -->

            <div class="thumb-zone">
                <!-- Main Play Button (Pulse) -->
                <button id="btn-play-menu" class="btn-play-neon">
                    <span class="play-text">PLAY</span>
                    <span class="play-sub">RANKED</span>
                </button>

                <div class="menu-actions">
                    <button id="btn-shop" class="btn-icon-circle" aria-label="Shop">
                        üõçÔ∏è
                        <span id="shop-badge" class="badge hidden">!</span>
                    </button>
                    <button id="btn-no-ads" class="btn-icon-circle" aria-label="No Ads">
                        üö´
                    </button>
                    <button id="btn-settings" class="btn-icon-circle" aria-label="Settings">
                        ‚öôÔ∏è
                    </button>
                </div>
            </div>
        </div>

        <!-- HUD (In-Game) -->
        <div id="screen-hud" class="screen hidden">
            <!-- Top Bar: Timer, Level Progress, Pause -->
            <div class="hud-top-bar">
                <button id="btn-pause" class="btn-mini-pause">||</button>

                <div class="hud-center-info">
                    <div id="game-timer" class="orbitron-text">02:00</div>
                </div>

                <div class="hud-stats">
                    <div class="score-container">
                        <span class="score-label">MASS</span>
                        <span id="hud-score" class="score-value">0</span>
                    </div>
                    <!-- Visual Level Bar -->
                    <div class="level-bar-container">
                        <div id="level-bar-fill" class="level-bar-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Minimap (Circular) -->
            <div class="hud-minimap-wrapper">
                <div id="minimap-container" class="minimap-circle">
                    <canvas id="minimap-canvas" width="100" height="100"></canvas>
                </div>
            </div>

            <!-- Dynamic Joystick Container (Invisible) -->
            <div id="joystick-zone"></div>
            <!-- Dynamic Joystick Visual (Invisible) -->
            <div id="dynamic-joystick" class="hidden">
                <div class="joystick-knob"></div>
            </div>
        </div>

        <!-- Pause Screen (Glassmorphism Modal) -->
        <div id="screen-pause" class="screen hidden backdrop-blur">
            <div class="modal-glass">
                <h2 class="orbitron-title">PAUSED</h2>
                <div class="modal-actions">
                    <button id="btn-resume" class="btn-primary-neon">RESUME</button>
                    <button id="btn-quit" class="btn-secondary-neon">QUIT</button>
                </div>
            </div>
        </div>

        <!-- Shop Screen (Glassmorphism Modal) -->
        <div id="screen-shop" class="screen hidden backdrop-blur">
            <div class="modal-glass modal-large">
                <h2 class="orbitron-title">CYBER SHOP</h2>
                <div class="coin-display-shop">
                    <span class="coin-icon">¬©</span> <span id="shop-coin-count">0</span>
                </div>
                <!-- Grid Layout for Skins -->
                <div id="skin-grid" class="skin-grid-modern">
                    <!-- Skins injected by JS -->
                </div>
                <button id="btn-back-shop" class="btn-secondary-neon">CLOSE</button>
            </div>
        </div>

        <!-- Matchmaking Overlay -->
        <div id="screen-matchmaking" class="screen hidden backdrop-blur">
            <div class="loader-neon"></div>
            <h2 class="blink orbitron-text">NETLINKING...</h2>
            <p class="rajdhani-text">ESTIMATED WAIT: <span id="wait-time">3</span>s</p>
        </div>

        <!-- Popup: Settings (Glassmorphism Modal) -->
        <div id="popup-settings" class="popup hidden backdrop-blur">
            <div class="modal-glass">
                <h2 class="orbitron-title">SYSTEM</h2>
                <div class="settings-grid-modern">
                    <div class="setting-row">
                        <span>SOUND</span>
                        <button id="btn-toggle-sound" class="btn-toggle-neon">ON</button>
                    </div>
                    <div class="setting-row">
                        <span>MUSIC</span>
                        <button id="btn-toggle-music" class="btn-toggle-neon">ON</button>
                    </div>
                    <div class="setting-row">
                        <span>SHAKE</span>
                        <button id="btn-toggle-shake" class="btn-toggle-neon">OFF</button>
                    </div>
                    <div class="setting-row">
                        <span>HAPTIC</span>
                        <button id="btn-toggle-haptic" class="btn-toggle-neon">OFF</button>
                    </div>
                    <div class="setting-row">
                        <span>VFX</span>
                        <button id="btn-toggle-vfx" class="btn-toggle-neon">ON</button>
                    </div>
                </div>
                <button id="btn-close-settings" class="btn-secondary-neon">CLOSE</button>
            </div>
        </div>

        <!-- Popup: Time Selection (Glassmorphism Modal) -->
        <div id="popup-time-select" class="popup hidden backdrop-blur">
            <div class="modal-glass">
                <h2 class="orbitron-title">DURATION</h2>
                <div class="time-grid-modern">
                    <button class="btn-time-neon" data-time="120">
                        <span class="time-big">2</span> MIN
                    </button>
                    <button class="btn-time-neon" data-time="300">
                        <span class="time-big">5</span> MIN
                    </button>
                    <button class="btn-time-neon" data-time="600">
                        <span class="time-big">10</span> MIN
                    </button>
                </div>
                <button id="btn-close-popup" class="btn-secondary-neon">CANCEL</button>
            </div>
        </div>

        <!-- Level Up Screen -->
        <div id="screen-levelup" class="screen hidden backdrop-blur" style="z-index: 1500;">
            <h2 class="levelup-title orbitron-text">SYSTEM UPGRADE</h2>
            <div id="upgrade-cards-container" class="cards-container-modern">
                <!-- Cards Injected via JS -->
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="screen-game-over" class="screen hidden backdrop-blur">
            <div class="modal-glass modal-large">
                <h1 class="orbitron-title">SYNC COMPLETE</h1>
                <h2 id="final-rank" class="rank-display">RANK #5</h2>

                <div class="progress-container-modern">
                    <div class="progress-label">LEVEL PROGRESS</div>
                    <div class="progress-bar-bg">
                        <div id="progress-bar-fill" class="progress-bar-fill"></div>
                    </div>
                    <div class="rewards-text">+<span id="earned-coins">150</span> COINS</div>
                </div>

                <!-- Daily Missions (Moved Here) -->
                <div id="gameover-missions" class="mission-summary">
                    <!-- Injected via JS if needed or just static reference -->
                </div>

                <div class="gameover-actions">
                    <button id="btn-revive" class="btn-primary-neon wide">REVIVE (AD)</button>
                    <div class="row-actions">
                        <button id="btn-replay" class="btn-secondary-neon">REPLAY</button>
                        <button id="btn-menu-gameover" class="btn-secondary-neon">MENU</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Banner Ad Container -->
    <div id="ad-banner">
        <span>ADVERTISEMENT</span>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>

</body>
</html>
